<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harga Terbaru</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    .error { color: #c00; }
    pre { background: #f7f7f7; padding: 12px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Flight Offers Pricing</h1>
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
  {% if priced %}
    <pre>{{ priced|json_script:"priced-data" }}</pre>
    <script>
      const data = JSON.parse(document.getElementById('priced-data').textContent);
      const pre = document.querySelector('pre');
      pre.textContent = JSON.stringify(data, null, 2);
    </script>
  {% endif %}
</body>
</html>
