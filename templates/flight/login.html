<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root {
      --space-1: 4px; --space-2: 8px; --space-3: 12px; --space-4: 16px; --space-5: 24px; --space-6: 32px; --space-7: 48px; --space-8: 64px;
      --gutter: var(--space-4);
      --radius-1: 8px; --radius-2: 12px; --radius-3: 16px; --radius-4: 24px;
      --shadow-1: 0 2px 8px rgba(0,0,0,0.10); --shadow-2: 0 6px 20px rgba(0,0,0,0.12);
      --surface: #ffffff; --surface-muted: #f3f4f6; --text: #111827; --muted: #6b7280; --border: #e5e7eb;
      --primary: #2563eb; --primary-hover: #1d4ed8; --danger: #dc2626;
      --bp-sm: 480px; --bp-md: 768px; --bp-lg: 1024px; --bp-xl: 1280px;
      --container-max: 1200px;
    }

    * { box-sizing: border-box; }
    html { color-scheme: light; }
    body { margin: 0; font-family: 'Poppins', Arial, sans-serif; color: var(--text); background: #0b1220; }
    a { color: var(--primary); text-decoration: none; }
    a:hover { color: var(--primary-hover); }
    :focus-visible { outline: 2px solid var(--primary); outline-offset: 2px; }

    .container { width: min(var(--container-max), 100% - var(--space-6)); margin-inline: auto; padding-inline: var(--space-4); }
    header.site-header { position: relative; z-index: 2; padding: var(--space-3) 0; }
    .header-bar { display: grid; grid-template-columns: 1fr auto; align-items: center; gap: var(--space-3); }
    .nav-pill { display: inline-flex; align-items: center; gap: var(--space-3); background: var(--surface); border-radius: 999px; padding: var(--space-2) var(--space-3); box-shadow: var(--shadow-1); }
    .nav-link { color: var(--text); font-weight: 600; display: inline-flex; align-items: center; gap: 8px; }
    .divider { width: 1px; height: 20px; background: var(--border); }
    .actions { display: inline-flex; align-items: center; gap: var(--space-2); }
    .btn { display: inline-flex; align-items: center; justify-content: center; height: 40px; padding: 0 var(--space-4); border-radius: var(--radius-2); font-weight: 600; border: 1px solid transparent; color: var(--text); background: transparent; transition: background-color .2s ease, color .2s ease, border-color .2s ease; }
    .btn-primary { background: var(--primary); color: #fff; }
    .btn-primary:hover { background: var(--primary-hover); }

    main.content { padding: var(--space-8) 0 var(--space-8); }
    .page-header { display: flex; justify-content: space-between; align-items: end; margin-top: var(--space-6); margin-bottom: var(--space-5); }
    .auth-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-4); box-shadow: var(--shadow-2); width: min(520px, 100% - var(--space-6)); margin-inline: auto; padding: var(--space-5); margin-top: var(--space-6); }
    .title { font-size: 28px; font-weight: 700; letter-spacing: -0.02em; margin: 0; color: #f8fafc; }
    .subtitle { color: #cbd5e1; margin-top: var(--space-1); }
    .label { font-size: 12px; color: var(--muted); display: inline-flex; align-items: center; gap: 6px; }
    .input { width: 100%; height: 44px; padding: 10px 14px; border: 1px solid var(--border); border-radius: var(--radius-2); font-size: 16px; background: var(--surface); color: var(--text); }
    .error { color: var(--danger); margin-bottom: var(--space-3); }
    /* Center the action buttons and ensure equal spacing */
    .actions-row { display: flex; align-items: center; justify-content: center; gap: var(--space-3); flex-wrap: wrap; margin-top: var(--space-3); }

    /* Unified base styles for both buttons: identical dimensions, typography, and transitions */
    .actions-row .sb-button, .actions-row .btn {
      width: 180px; /* explicit width for visual consistency */
      height: 44px; /* explicit height matching design system */
      padding: 10px 20px; /* consistent padding */
      margin: 0; /* consistent margin */
      border-radius: var(--radius-3); /* consistent radius using design token */
      border: 1px solid var(--border); /* consistent border width */
      display: inline-flex; align-items: center; justify-content: center;
      font-family: inherit; font-size: 16px; font-weight: 600; /* standardized typography */
      line-height: 1; letter-spacing: 0.2px; text-transform: none;
      cursor: pointer;
      transition: background-color .3s ease, box-shadow .3s ease, color .3s ease, border-color .3s ease, transform .08s ease;
    }

    /* Variant: primary action (Masuk) */
    .actions-row .sb-button { background: var(--primary); color: #fff; border-color: var(--primary); }
    /* Variant: secondary action (Register) */
    .actions-row .btn { background: var(--surface); color: var(--text); border-color: var(--border); }

    /* Unified interactive states for both buttons */
    .actions-row .sb-button:hover, .actions-row .btn:hover { box-shadow: var(--shadow-2); }
    .actions-row .sb-button:hover { background: var(--primary-hover); color: #fff; }
    .actions-row .btn:hover { background: var(--surface-muted); color: var(--text); }
    .actions-row .sb-button:active, .actions-row .btn:active { transform: scale(0.98); }
    .actions-row .sb-button:focus-visible, .actions-row .btn:focus-visible { outline: 2px solid var(--primary); outline-offset: 2px; }

    /* Responsive: full-width buttons on small screens for accessibility */
    @media (max-width: 480px) { .actions-row .sb-button, .actions-row .btn { width: 100%; } }

    @media (min-width: 1024px) { .auth-card { margin-top: var(--space-7); } .page-header { margin-top: var(--space-7); } }
    @media (prefers-reduced-motion: reduce) { * { transition: none !important; animation: none !important; } }
  </style>
</head>
<body>
  {% include 'flight/header.html' %}
  <main class="content" role="main">
    <div class="container">
      <div class="page-header">
        <div>
          <h1 class="title">Login</h1>
          <p class="subtitle">Masuk untuk mengelola booking</p>
        </div>
      </div>
      <div class="auth-card" aria-label="Login">
        {% if error %}<div class="error" role="alert">{{ error }}</div>{% endif %}
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <label for="username" class="label">Username atau Email</label>
          <input id="username" type="text" name="username" required class="input" />
          <label for="password" class="label">Password</label>
          <input id="password" type="password" name="password" required class="input" />
          <div class="actions-row">
            <button type="submit" class="sb-button">Masuk</button>
            <a href="{% url 'register' %}" class="btn">Register</a>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
